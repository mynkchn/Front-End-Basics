<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grids</title>
    <style>
.container{
    border: 2px solid black;
    display: grid;
grid-template-areas: "nav nav nav" 
"side article article" "footer footer footer";


}
.items{

    border: 2px solid red;
    height: 55px;
    /* width: 55px;
     */

}
.item-4
{
   grid-area: footer;
}
.item-1{
    grid-area: nav;
    

} 
.item-2{
grid-area: side;

}
item-3{
grid-area: article;

}
    </style>

</head>
<body>
    <div class="container"><div class="items item-1">1</div>
    <div class="items item-2">2</div>
    <div class="items item-3">3</div>
    <div class="items item-4">4</div>
    <div class="items item-4">5</div></div>

    
</body>
</html>
