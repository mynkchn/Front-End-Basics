<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 200px 200px;
            row-gap: 50px;
    column-gap: 50px;
        }
div :nth-child(1){
    filter: blur(10px);
   
}
.img1{
filter: brightness(1);
}
.img2{
    /* filter: invert(1); */
    filter: opacity(0.1);
}

    </style>
</head>
<body>
    <div class="container"><img src="https://clipground.com/images/camera-png-images-17.png" alt="image" width="200px">
    <img class="img1" src="https://i2.cinestaan.com/image-bank/1500-1500/139001-140000/139074.jpg" alt="img" width="200px">
<img class="img2"
src="https://www.masala.com/public/images/2019/11/02/SRKMain.jpg" alt="img" width="200px"></div>
</body>
</html>
