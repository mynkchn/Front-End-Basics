<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This page is about forms and input tags in html alse about the webcore vitals">
    <link rel="stylesheet" href="style.css">
    <title>Search Engine Optimization</title>
</head>
<body>
    <h1>Form for Student details</h1>
<form action="post">
<div>   
    <label for="username">Enter your username</label>
    <input type="text" id="username" name="username" placeholder="Enter username">
</div> 
<div>
    
    <input type="radio" name="Gender" id="Male" value="Male">
    <label for="Male">Male</label>
    <input type="radio" name="Gender" id="Female" value="Female">
    <label for="Female">Female</label>
</div> 
<div><input type="checkbox" name="Subscribe" id="Subscribe" value="yes">
<label for="Subscribe">Subscribe to newsletter</label></div>
<div>
    <label for="comment">Enter your comment</label>
    <textarea name="comment" rows="4" cols="50" id="comment">Enter your comment here</textarea></div>
    <div>
        <label for="age">Enter your age </label><select name="Age" id="age" >
           
            <option value="19">19</option>
            <option value="20">20</option>

    </select></div>
    <div><label for="submit"> PRESS TO SUBMIT </label><input type="button" id="submit" value="Submit"></div>
    <div>
        <label for="review">Enter your review </label><input type="text" id="review" name="Reveiw" placeholder="Enter your review"></div>
        <div><input type="radio" name="answer" id="yes" value="yes">
        <label for="yes">Yes</label>
    <input type="radio" name="answer" id="no" value="no"><label for="no">No</label></div>
</form>

    <script src="script.js"></script>
</body>
</html>
