<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <p>Hey im a paragraph</p>
    <a target="_blank" href="https://google.com">Google</a>
    <div>I am a block element</div>
    <span>I am span and I am inline</span>
    <a href="">yes he is inline</a>
    <h1>Form for House Details</h1>
    <form action="house">
        <div>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name"></div>
        <div><label for="city">City</label>
        <input type="text" id="city" placeholder="Enter your city"></div>
        <div><label for="Pincode">Pincode</label>
        <input type="text" id="Pincode" placeholder="Enter your pincode"></div>
    </form>
    <script src="script.js"></script>
</body>
</html>
